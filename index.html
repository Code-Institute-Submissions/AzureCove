              </li>
              <li class="nav-item">

              <li class="nav-item">

                  ><span class="sr-only">facebook</span></a
                >

            </ul>

        <div class="row">
          <div class="col">
            <div class="jumbo">
              <h1>Azure Cove</h1>
              <p>
                Welcome to a cloud community for <span class="typing"></span
                ><br />decicated to learning Azure.
              </p>
              <p>Explore what Azure cloud has to offer.</p>
              <button type="button" class="btn btn-outline-light">
                Get Started!
              </button>
              <a  id="buttonmod" class="btn btn-outline-light href="#" role="button">Subscribe!</a>
              <div class="bg-modal">
                <div class="modal-contents">
              
                  <div class="close">+</div>
              
                  <form action="">
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="E-Mail">
                    <a  class="btn btn-primary href="#" role="button"href="#" >Submit</a>
                  </form>
              
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="row wavy">
        <div class="col">
          <div class="waveWrapper waveAnimation">
            <div class="wave waveBottom"></div>
          </div>
        </div>
      </div>
      <!--==Depending on hash custom content will be injected in the div below==-->
      <div id="contentcont"></div>
