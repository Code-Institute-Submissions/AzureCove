    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/v4-shims.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images//apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images//favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images//favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />

    <title>Azure Cove</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="main">
        <nav class="navbar navbar-expand-lg fixed-top">
          <a class="navbar-brand" href="">Azure Cove</a>

          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbar-content"
            aria-controls="navbar-content"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbar-content">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
              <li class="nav-item active">
                <a class="nav-link" href="#home"
                  >Home<span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#categories">Categories</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#tutorials">Tutorials</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#news">News</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://www.facebook.com/"
                  target="_blank"
                  rel="noopener"
                  ><i class="fa fa-facebook-f"></i
                  ><span class="sr-only">facebook</span></a
                >
              </li>
            </ul>
          </div>
        </nav>
        <div class="row">
          <div class="col">
            <div class="jumbo">
              <h1>Azure Cove</h1>
              <p>
                Welcome to a cloud community for <span class="typing"></span
                ><br />decicated to learning Azure.
              </p>
              <p>Explore what Azure cloud has to offer.</p>
              <button type="button" class="btn btn-outline-light">
                Get Started!
              </button>
              <a id="buttonmod" class="btn btn-outline-light" role="button"
                >Subscribe!</a
              >
              <div class="bg-modal">
                <div class="modal-contents">
                  <div class="close">+</div>
                  <!-- Begin Mailchimp Signup Form -->
                  <div id="mc_embed_signup">
                    <form
                      action="https://op.us18.list-manage.com/subscribe/post?u=cc4e768c3fe9fe641c16a1ac3&amp;id=bda2de2af7"
                      method="post"
                      id="mc-embedded-subscribe-form"
                      name="mc-embedded-subscribe-form"
                      class="validate"
                      target="_blank"
                      novalidate
                    >
                      <div id="mc_embed_signup_scroll">
                        <label for="mce-EMAIL"
                          >Enter your email to subscribe to our
                          newsletter.</label
                        >
                        <input
                          type="email"
                          value=""
                          name="EMAIL"
                          class="email"
                          id="mce-EMAIL"
                          placeholder="email address"
                          required
                        />
                        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                        <div
                          style="position: absolute; left: -5000px;"
                          aria-hidden="true"
                        >
                          <input
                            type="text"
                            name="b_cc4e768c3fe9fe641c16a1ac3_bda2de2af7"
                            tabindex="-1"
                            value=""
                          />
                        </div>
                        <div class="clear">
                          <input
                            type="submit"
                            value="Subscribe"
                            name="subscribe"
                            id="mc-embedded-subscribe"
                            class="btn btn-primary"
                          />
                        </div>
                      </div>
                    </form>
                  </div>
                  <!--End mc_embed_signup-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row wavy">
        <div class="col">
          <div class="waveWrapper waveAnimation">
            <div class="wave waveBottom"></div>
          </div>
        </div>
      </div>
      <!--==Depending on hash custom content will be injected in the div below==-->
      <div id="contentcont"></div>
      <div class="row footer">
        <div class="col-md-12 nopadding">
          <div class="footicons">
            <a href="https://www.facebook.com/" target="_blank" rel="noopener"
              ><i class="fa fa-facebook-f"></i
            ></a>
            <a href="mailto:mambrozyk@gmail.com"
              ><i class="far fa-envelope"></i
            ></a>

            <p>Â© 2020 Michal Ambrozyk Design. All rights reserved.</p>
          </div>
        </div>
      </div>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

    ></script>

      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
